<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="description" content="A simple system for registering and managing student details.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student details efficiently.</p>
    </header>

    <section>
        <form id="registrationForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter name" required>

            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" placeholder="Enter ID" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="contactNo">Contact No:</label>
            <input type="tel" id="contactNo" pattern="[0-9]{10}" placeholder="Enter contact no" required>

            <button type="submit">Register Student</button>
        </form>
    </section>

    <section>
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
